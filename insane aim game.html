<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insane aim game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            background-color: black;
        }
        #button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #score, #timer {
            position: fixed;
            top: 10px;
            font-size: 24px;
        }
        #score {
            left: 10px;
        }
        #timer {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 15</div>
    <button id="button"></button>

    <script>
        const button = document.getElementById('button');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        let score = 0;
        let timeLeft = 15;

        function placeButtonRandomly() {
            const maxWidth = window.innerWidth - button.offsetWidth;
            const maxHeight = window.innerHeight - button.offsetHeight;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        // Update score
        button.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Ã— ${score}`;
            placeButtonRandomly();
        });

        // Timer countdown
        const timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                button.disabled = true;
                button.style.display = 'none';
                alert(`Time's up! Your score: ${score}`);
            }
        }, 1000);

        // Initial setup
        placeButtonRandomly();
    </script>
</body>
</html>
